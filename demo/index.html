<!-- Import components -->
<link rel="import" href="../jviz-tooltip.html">

<div style="background-color:#000000;position:absolute;top:0px;left:0px;width:400px;height:200px"></div>

<!-- Tooltip demo -->
<jviz-tooltip id="test" position="right">Tooltip content</jviz-tooltip>

<!-- Tooltip test -->
<script>

//Tooltip element
var el = null;

//Document ready
jviz.dom.ready(function()
{
  //Get the element
  el = jviz.dom.id('test');

  //Move the tooltip
  el.move(200, 200);

  //Add the tooltip content
  el.content('This is the content<br>We have some lines');
});

</script>
